<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="board">
    <div class="list">
        <h2>A FAZER</h2>
        <div class="list__content" id="afazer">
            <article class="card" draggable="true">
                <h3>Drag and drop Angular</h3>
            </article>
        </div>
    </div>
    <div class="list">
        <h2>FAZENDO</h2>
        <div class="list__content" id="fazendo">
            <article class="card" draggable="true" id="card1">
                <h3>Drag and drop</h3>
            </article>
            <article class="card" draggable="true" id="card3">
                <h3>Instalar Cypress </h3>
            </article>
            <article class="card" draggable="true" id="card2">
                <h3>npm install --save-dev @4tw/cypress-drag-drop</h3>
            </article>
        </div>
    </div>
    <div class="list">
        <h2>FEITO</h2>
        <div class="list__content" id="feito">

        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
